<section class="content-header" ng-init="getAll();">
  <h1>
    Cash
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Cash</li>
  </ol>
</section>
<div align="center" v-align="bottom" ng-hide="loading1 == 1" style="margin: auto; height:400px;">
    <img src="resources/reload.gif" style="margin-top: 170px; height: 60px;width: 60px;">
</div>
<section class="content" ng-show="loading1 == 1">
    <div class="row">
        <div class="col-xs-12">
          <div class="box box-primary">
            <div class="box-header">
              <div class="box-title">
                <div class="input-group input-group-sm" style="width: 100%">
                  <input type="text" class="form-control" id="searchtext" ng-model="searchtext" onkeyup="angular.element(this).scope().getSearch();" placeholder = "Search By- Cash. . . "/>
                  <div class="input-group-btn">
                    <button type="button" class="btn btn-info"> &nbsp;</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Cash In Hand</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="cash in filteredTodos | filter : cash">
                            <td>{{cash.chm_amount}}</td>
                            <td>
                                <a href="#/cash/edit/{{cash.chm_id}}"><i class="fa fa-pencil"></i></a>
                                
                        </tr>
                    </tbody>
                </table>
                <br>
                <span id="pagination_detail" ng-show="filteredTodos.length > 0" class="pagination_ds">Showing {{ filterUserend }} to {{filterUser}} of {{cashListcount}} Cash</span>
                <span id="pagination_div" align="right" ng-show="filteredTodos.length > 0"
                      style="float: right;margin-top: -27px;">
                  <pagination
                          ng-model="currentPage"
                          total-items="cashListcount"
                          max-size="maxSize"
                          boundary-links="true" data-num-pages="noOfPages"
                          items-per-page="numPerPage">
                  </pagination>
                </span>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
    </div>
</section>
