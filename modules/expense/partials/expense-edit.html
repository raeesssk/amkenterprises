<style>
 .printshow{display:none;}
</style>
<section class="content-header">
  <h1>
    Customer Cashbook
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Customer Cashbook</li>
  </ol>
</section>

<section class="content">
  <div class="row">
        <div class="col-xs-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Edit Customer Cashbook Entry</h3>
        </div>
        <!-- /.box-header -->
          <div class="box-body">
                
                <div class="col-lg-4">
                        <div class="form-group">
                            <label>Payment Mode</label>
                            <select class="form-control" id="em_payment_mode" ng-model="expense.em_payment_mode" ng-change="chequeShow()">
                                <option value="" >Select Payment Mode</option>
                                <option >Cash</option>
                                <option >Cheque</option>
                                <option >Bank Transfer</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4" id="selectbank">
                        <div class="form-group">
                            <label>Select Bank</label>
                            <input type="text"
                                id="em_bkm_id"
                                ng-model="expense.em_bkm"
                                typeahead="bank as bank.bkm_search for bank in getSearchBank($viewValue)"
                                typeahead-loading="loadingBankList"
                                typeahead-no-results="noBankListResults"
                                class="form-control">
                            <i ng-show="loadingBankList" class="glyphicon glyphicon-refresh"></i>
                            <div ng-show="noBankListResults">
                                <i class="glyphicon glyphicon-remove"></i> No Results Found
                            </div>
                        </div>
                    </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text"
                              id="cm_id"
                              ng-model="expense.expensess"
                              typeahead="obj as obj.cm_name for obj in getSearchVen($viewValue)"
                              typeahead-loading="loadingVenList"
                              typeahead-no-results="noVenListResults"
                              class="form-control">
                          <i ng-show="loadingVenList" class="glyphicon glyphicon-refresh"></i>
                          <div ng-show="noVenListResults">
                              <i class="glyphicon glyphicon-remove"></i> No Results Found
                          </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Address</label>
                        <label class="form-control">{{expense.expensess.cm_address}}</label>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Debit</label>
                        <label class="form-control">{{expense.expensess.cm_debit | number : '0'}}</label>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Credit</label>
                        <label class="form-control">{{expense.expensess.cm_balance | number : '0'}}</label>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="text" class="form-control" id="dateExpense" ng-model="expense.em_date" readonly="readonly"/>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" id="em_comment" class="form-control" ng-model="expense.em_comment" placeholder="Remark"/>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="text" id="em_amount" class="form-control" ng-model="expense.em_amount" />
                    </div>
                </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="button" class="btn btn-danger" onclick="window.location = '#/expense'" id="btncancel">Back</button>
            <button type="submit" class="btn btn-success pull-right" id="btnsave" ng-click="addExpense()">Update</button>
          </div>
      </div>
      <!-- /.box -->
      </div>
    </div>
</section>
