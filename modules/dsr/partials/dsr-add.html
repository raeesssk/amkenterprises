<style>
 .printshow{display:none;}
</style>
<section class="content-header">
  <h1>
    DSR Entry
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">DSR Entry</li>
  </ol>
</section>

<section class="content">
  <div class="row">
        <div class="col-xs-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">New DSR Entry</h3>
        </div>
        <!-- /.box-header -->
          <div class="box-body">
                
              <div class="col-lg-2">
                  <div class="form-group">
                      <label>Date</label>
                      <input type="text" class="form-control" id="dsr_date" ng-model="dsr.dsr_date" readonly="readonly"/>
                  </div>
              </div>
              <div class="col-lg-3">
                  <div class="form-group">
                      <label>Product</label>
                      <input type="text"
                          id="pm_id"
                          ng-model="dsr.dsr_pm_id"
                          typeahead="obj as obj.pm_name for obj in getSearchProd($viewValue)"
                          typeahead-loading="loadingProdList"
                          typeahead-no-results="noProdListResults"
                          typeahead-on-select="setProductData()"
                          class="form-control">
                      <i ng-show="loadingProdList" class="glyphicon glyphicon-refresh"></i>
                      <div ng-show="noProdListResults">
                          <i class="glyphicon glyphicon-remove"></i> No Results Found
                      </div>
                  </div>
              </div>
              <div class="col-lg-2">
                  <div class="form-group">
                      <label>DIP</label>
                      <input type="number" id="dsr_dip" class="form-control" ng-model="dsr.dsr_dip" ng-blur="getDipChart()"/>
                  </div>
              </div>
              <div class="col-lg-2">
                  <div class="form-group">
                      <label>Water DIP</label>
                      <input type="text" id="dsr_water_dip" class="form-control" ng-model="dsr.dsr_water_dip"/>
                  </div>
              </div>
              <div class="col-lg-3">
                  <div class="form-group">
                      <label>Opening Stock</label>
                      <input type="text" id="dsr_opening_stock" class="form-control" ng-model="dsr.dsr_opening_stock" readonly="readonly" />
                  </div>
              </div>

              <!-- <div class="table-responsive"> -->
                <table class="table table-hover">
                  <tr>
                    <th>Nozzle</th>
                    <th>Opening Meter</th>
                    <th>diff</th>
                  </tr>
                  <tr ng-repeat = "nozzle in nozzleList | filter : nozzle">
                    <td>{{nozzle.nm_name}}</td>
                    <td>
                        <span class="printshow">
                          {{nozzle.closing_meter}}
                        </span>
                        <span class="print-hide">
                          <input type="number" class="form-control" ng-model="nozzle.closing_meter"/>
                        </span>
                    </td>
                    <td>{{nozzle.closing_meter - nozzle.nm_closing_meter}}</td>
                  </tr>
                </table>
              <!-- </div> -->
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="button" class="btn btn-danger" onclick="window.location = '#/dsr'" id="btncancel">Back</button>
            <button type="submit" class="btn btn-success pull-right" id="btnsave" ng-click="addDsr()">Save</button>
          </div>
      </div>
      <!-- /.box -->
      </div>
    </div>
</section>
