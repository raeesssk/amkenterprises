<style>
 .printshow{display:none;}
</style>
<section class="content-header" ng-init="getPaymentmode();">
  <h1>
    DSR Record
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">DSR Record</li>
  </ol>
</section>
<section class="content">
  <div class="row">
        <div class="col-xs-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Edit DSR Record</h3>
        </div>
        <!-- /.box-header -->
          <div class="box-body">
              <div class="col-lg-2">
                  <div class="form-group">
                      <label>Date</label>
                      <input type="text" class="form-control" id="rdsrm_date" ng-model="recorddsr.rdsrm_date" readonly="readonly"/>
                  </div>
              </div>
              <div class="col-lg-3">
                  <div class="form-group">
                      <label>Product</label>
                      <input type="text" class="form-control" ng-model="recorddsr.pm_name" readonly="readonly"/>
                  </div>
              </div>
              <div class="col-lg-2">
                  <div class="form-group">
                      <label>DIP</label>
                      <input type="number" id="rdsrm_dip" class="form-control" ng-model="recorddsr.rdsrm_dip" ng-blur="getDipChart()"/>
                  </div>
              </div>
              <div class="col-lg-2">
                  <div class="form-group">
                      <label>Water DIP</label>
                      <input type="text" id="rdsrm_water_dip" class="form-control" ng-model="recorddsr.rdsrm_water_dip"/>
                  </div>
              </div>
              <div class="col-lg-3">
                  <div class="form-group">
                      <label>Opening Stock</label>
                      <input type="text" id="rdsrm_stock" class="form-control" ng-model="recorddsr.rdsrm_stock" readonly="readonly" />
                  </div>
              </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="button" class="btn btn-danger" onclick="window.location = '#/recorddsr'" id="btncancel">Back</button>
            <button type="submit" class="btn btn-success pull-right" id="btnsave" ng-click="editRecorddsr()">Update</button>
          </div>
      </div>
      <!-- /.box -->
      </div>
    </div>
</section>
