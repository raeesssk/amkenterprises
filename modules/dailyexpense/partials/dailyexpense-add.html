<section class="content-header">
  <h1>
    Daily Expense
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Daily Expense</li>
  </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">New Daily Expense</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Payment Mode</label>
                            <select class="form-control" id="em_payment_mode" ng-model="expense.em_payment_mode" ng-change="chequeShow()">
                                <option value="" >Select Payment Mode</option>
                                <option >Cash</option>
                                <option >Cheque</option>
                                <option >Bank Transfer</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4" id="selectbank">
                        <div class="form-group">
                            <label>Select Bank</label>
                            <input type="text"
                                id="em_bkm_id"
                                ng-model="expense.em_bkm_id"
                                typeahead="bank as bank.bkm_search for bank in getSearchBank($viewValue)"
                                typeahead-loading="loadingBankList"
                                typeahead-no-results="noBankListResults"
                                class="form-control">
                            <i ng-show="loadingBankList" class="glyphicon glyphicon-refresh"></i>
                            <div ng-show="noBankListResults">
                                <i class="glyphicon glyphicon-remove"></i> No Results Found
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Type</label>
                              <input type="text"
                                  id="em_etm_id"
                                  ng-model="expense.em_etm_id"
                                  typeahead="obj as obj.etm_type for obj in getSearchProd($viewValue)"
                                  typeahead-loading="loadingProdList"
                                  typeahead-no-results="noProdListResults"
                                  class="form-control">
                              <i ng-show="loadingProdList" class="glyphicon glyphicon-refresh"></i>
                              <div ng-show="noProdListResults">
                                  <i class="glyphicon glyphicon-remove"></i> No Results Found
                              </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="text" class="form-control" id="dateExpense" ng-model="expense.em_date" readonly="readonly"/>
                        </div>
                    </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Shift</label>
                        <input type="text"
                            id="em_sm_id"
                            ng-model="expense.em_sm_id"
                            typeahead="obj as obj.sm_name for obj in getSearchShift($viewValue)"
                            typeahead-loading="loadingShiftList"
                            typeahead-no-results="noShiftListResults"
                            class="form-control">
                        <i ng-show="loadingShiftList" class="glyphicon glyphicon-refresh"></i>
                        <div ng-show="noShiftListResults">
                            <i class="glyphicon glyphicon-remove"></i> No Results Found
                        </div>
                    </div>
                </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" id="em_comment" class="form-control" ng-model="expense.em_comment" placeholder="Remark"/>
                        </div>
                    </div>
                    <!-- <div class="col-lg-6">
                        <div class="form-group">
                            <label>Received by</label>
                            <input type="text" id="em_received_by" class="form-control" ng-model="expense.em_received_by" />
                        </div>
                    </div> -->
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Amount</label>
                            <input type="number" id="em_amount" class="form-control" ng-model="expense.em_amount" />
                        </div>
                    </div>
                </div>
                      <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="button" class="btn btn-danger" onclick="window.location = '#/dailyexpense'" id="btncancel">Back</button>
                        <button type="submit" class="btn btn-success pull-right" id="btnsave" ng-click="addExpense()">Save</button>
                    </div>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </div>
</section>
